<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn1">1</button>
    <button id="btn2">2</button>
    <button id="btn3">3</button>
    <script>
        function test() {
            console.log("test함수");
            console.log(this);
        }
        test();

        const test2 = function() {
            console.log("test2함수");
            console.log(this);
        }
        test2();

        const test3 = () => {       // = function() {} 매개변수가 하나면 () 대신에 매개변수 넣을 수 있음
            console.log("test3함수");
            console.log(this);
        }
        test3();
    </script>
</body>
</html>
