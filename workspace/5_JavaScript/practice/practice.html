<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            border: 1px solid black;
            background-color: black;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h3>문제1. 색상 선택 후, 변경 버튼을 클릭하면 색상이 변경되도록 만들어라.</h3>
    <div id="div1"></div>

    <input type="color" id="selectColor">
    <button onclick="colorChange()">변경</button>

    <script>
        function colorChange() {
            const color = document.querySelector("#selectColor");
            console.log(color.value);

            const divE1 = document.getElementById("div1");
            divE1.style.background = color.value;
        }
    </script>

    <h3>문제2. 버튼에 따른 크기 조절이 가능하게 만들어 보세요.</h3>
    <div id="div2"></div>
    <button onclick="reSize()">50X50</button>
    <button onclick="reSize()">100X100</button>
    <button onclick="reSize()">200X200</button>

    <script>
        // const divE2 = document.querySelector("#div2");
        /*
            JavaScript는 함수내에 변수를 사용하는 것이 좀 더 효율적이다.
        */

        function halfSize() {
            const divE2 = document.querySelector("#div2");
            divE2.style.width = "50px";
            divE2.style.height = "50px";
        } 

        function defaultSize() {
            const divE2 = document.querySelector("#div2");
            divE2.style.width = "100px";
            divE2.style.height = "100px";
        }   

        function doubleSize() {
            const divE2 = document.querySelector("#div2");
            divE2.style.width = "200px";
            divE2.style.height = "200px";
        }

        function reSize(selector, width, height) {
            const divE1 = document.querySelector("#div2");
            divE1.style.width = width;
            divE1.style.height = height;
        }
    </script>
</body>
</html>
