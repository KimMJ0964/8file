<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #result {
            width: 300px;
            height: 200px;
            border: 1px solid black;
        }
    </style>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.14.0/jquery-ui.min.js"
    integrity="sha256-Fb0zP4jE3JHqu+IBB9YktLcSjI1Zc6J2b6gTjB0LpoM="
    crossorigin="anonymous"></script>
</head>
<body>
    <fieldset>
        <legend>구매 정보</legend>
        <ul>
            <li>구매자
                <input type="text" id="buyer" placeholder="구매자의 이름을 입력하세요.">
            </li>
            <li>상품명
                <input type="text" id="product" placeholder="구매 상품 명을 입력하세요.">
            </li>
            <li>가격
                <input type="number" id="price" placeholder="구매 가격을 입력하세요.">
            </li>
            <li>구매 수량</li>
                <input type="number" id="amount" placeholder="최소 10" min="10" max="100" step="10">
            <li>납품 등급</li>
                <input type="range" id="tier" min="1" max="9" step="2" value="1">
            <li>기타사항</li>
                <textarea id="answer"></textarea>
        </ul>
    </fieldset>

    <br>

    <input type="submit" value="입력 값 출력하기" onclick="buyResult()">

    <br><br>

    <div id="result"></div>

    <script>
        function buyResult() {
           const buyer = document.getElementById("buyer");
           const product = document.getElementById("product");
           const price = document.getElementById("price");
           const amount = document.getElementById("amount");
           const tier = document.getElementById("tier");
           const answer = document.getElementById("answer");
           const d1El = document.getElementById("result");

           let str = "구매자 명 : " + buyer.value + "<br>" + "상품 명 : " + product.value + "<br>" + "가격 : " + price.value + "만원<br>"
            + "구매 수량  : " + amount.value + "개<br>" + "납품등급 : " + tier.value + "등급<br>" + "기타사항 : " + answer.value + "<br>";
        
            d1El.innerHTML = str;
        }
    </script>
</body>
</html>
