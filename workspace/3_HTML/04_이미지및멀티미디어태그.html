<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 및 멀티미디어 관련 태그</title>
</head>
<body>
    <h1>이미지 관련 태그</h1>
    <!--
        <img src="삽입하려는 이미지의 경로" [alt="이미지 설명 문구"] width="가로길이" height="세로길이">
    -->
    <h3>src 속성</h3>
    <img src="./img/sample01.jpg" alt="고양이">

    <img src="https://flexible.img.hani.co.kr/flexible/normal/970/777/imgdb/resize/2019/0926/00501881_20190926.JPG">

    <h3>alt속성</h3>
    <p>
        - 이미지의 경로가 잘못됬었거나 이미지를 제대로 표현해줄 수 없을 때, 대채 텍스트로 사용<br>
        - 시각장애인들을 위한 스크린리더에서 이미지를 읽어주는 설명문구
    </p>

    <h3>width속성과 heigth속성</h3>

    <h4>고정길이단위(px) : 화면사이즈가 변경되어도 이미지 크기는 변경되지 않는다.
    <img src="./img/sample01.jpg" alt="고양이" width="200px" height="130px">
    <img src="./img/sample01.jpg" alt="고양이" width="200" height="130">
    <img src="./img/sample01.jpg" alt="고양이" width="100" height="100px">

    <h4>가변길이단위(%) : 화면사이즈 또는 부모요소 사이즈에 따라 이미지 크기도 변경</h4>
    <img src="./img/sample01.jpg" alt="고양이" width="10%" height="10%">
    <img src="./img/sample01.jpg" alt="고양이" width="60%" height="60%">
    <img src="./img/sample01.jpg" alt="고양이" width="100%" height="100%">

    <hr>

    <h1>미디어 관련 태그</h1>
    <h3>오디오 관련 태그</h3>
    <!-- 
        <audio src="오디오 파일 경로" controls autoplay loop></audio>
        controls : 재생도구 출력여부
        autoplay : 자동재생 여부(크롬 x)
        loop : 반복재생
    -->
    <audio src="" controls autoplay loop></audio>

    <br>
    <h3>비디오 관련 태그</h3>
    <!--
        <video src="비디오 파일 경로" controls autoplay loop width="" height="" poster="썸네일경로">
        </video>
    -->

    <video src="https://youtu.be/GkWc-Q9npBQ" controls autoplay loop width="300" height="200" poster="./img/sample01.jpg"></video>"></video>

</body>
</html>
