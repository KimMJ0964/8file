<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1 {
            background-color: pink;
        }

        h1 {
            background-color: red;
        }

        #id1 {
            background-color: pink;
        }

        .class1 {
            background-color: yellow;
        }

        div{
            background-color: green;
            color:blue;
        }
    </style>
</head>
<body>
    <h1>선택자 우선순위</h1>
    <p> 기본적으로 css는 위에서부터 아래로 적용<br>
    동일한 요소를 다양한 선택지로 css를 부여할 경우, 우선순위에 따라서 결정됨<br>
    태그 선택자 -> 클래스선택자 -> 아이디선택자 -> 인라인스타일방식</p>

    <div id="id1" class="class1">우선순위 테스트</div>
</body>
</html>
